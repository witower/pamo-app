<!doctype html>
<html>
<head>
    <script src="Chart.bundle.min.js"></script>
</head>
<body>
<canvas id="myChart" width="720" height="720"></canvas>
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['USA', 'Spain', 'Italy', 'France', 'Germany', 'Poland'],
        datasets: [{
            label: '# of Total Cases',
            data: [849092, 208389, 187327, 159877, 150666, 10346],
            backgroundColor: ["#DAF7A6"," #FFC300"," #FF5733","#C70039", "#900C3F", "#581845"]
        }]
    },
    options: {
        legend: {
            display: false
        },
        title: {
            display: true,
            text: 'Coronovirus total cases per country'
        }
    }
});
</script>
</body>
</html>
